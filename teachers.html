// ‚úÖ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ coursatk_scraped_data.json
async function loadTeachers() {
  if (!subject) {
    teachersList.innerHTML = '<li>‚ö†Ô∏è ŸÑŸÖ Ÿäÿ™ŸÖ ÿ™ÿ≠ÿØŸäÿØ ÿßŸÑŸÖÿßÿØÿ©.</li>';
    return;
  }

  try {
    const res = await fetch('coursatk_scraped_data.json');
    const json = await res.json();
    const data = json.data || json;

    const teachers = new Set();

    (data || []).forEach(year => {
      (year.subjects || []).forEach(sub => {
        if (sub.subject_name === subject) {
          (sub.teachers || []).forEach(t => {
            teachers.add(t.teacher_name);
          });
        }
      });
    });

    teachersList.innerHTML = '';

    if (teachers.size === 0) {
      teachersList.innerHTML = '<li>ŸÑÿß ŸäŸàÿ¨ÿØ ŸÖÿØÿ±ÿ≥ŸàŸÜ ŸÑŸáÿ∞Ÿá ÿßŸÑŸÖÿßÿØÿ©.</li>';
      return;
    }

    // ÿ•ŸÜÿ¥ÿßÿ° ÿßŸÑÿπŸÜÿßÿµÿ±
    teachers.forEach(teacherName => {
      const li = document.createElement('li');

      const subjectImg = document.createElement('img');
      subjectImg.className = 'subject-img';
      subjectImg.src = subjectImages[subject] || "https://img.icons8.com/fluency/300/book.png";
      subjectImg.alt = subject;

      const circle = document.createElement('div');
      circle.className = 'teacher-circle';

      const teacherImg = document.createElement('img');
      teacherImg.src = teacherImages[teacherName] || "https://img.icons8.com/ios-filled/100/ffd700/user-male-circle.png";
      teacherImg.alt = teacherName;
      circle.appendChild(teacherImg);

      const span = document.createElement('span');
      span.textContent = teacherName;

      li.appendChild(subjectImg);
      li.appendChild(circle);
      li.appendChild(span);

      li.onclick = () => {
        const link = `chapters.html?subject=${encodeURIComponent(subject)}&teacher=${encodeURIComponent(teacherName)}`;
        window.location.href = link;
      };

      teachersList.appendChild(li);
    });

  } catch (err) {
    console.error(err);
    teachersList.innerHTML = '<li>‚ùå ÿ≠ÿØÿ´ ÿÆÿ∑ÿ£ ÿ£ÿ´ŸÜÿßÿ° ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™.</li>';
  }
}

loadTeachers();

// üåô ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä ŸàÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
const toast = document.getElementById('toast');
const notifyBtn = document.getElementById('notifyBtn');
const darkToggle = document.getElementById('darkToggle');

// ÿ•ÿ¥ÿπÿßÿ± ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ ÿ≤ÿ± ÿßŸÑÿ•ÿ¥ÿπÿßÿ±ÿßÿ™
notifyBtn.onclick = () => {
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
};

// ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÑŸäŸÑŸä / ÿßŸÑŸÜŸáÿßÿ±Ÿä
darkToggle.onclick = () => {
  document.body.classList.toggle('light-mode');
  darkToggle.classList.toggle('active');
};
  </script>
